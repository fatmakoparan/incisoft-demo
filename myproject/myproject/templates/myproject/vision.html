{% extends 'base_generic.html' %}
{% load static %}

{% block title %}Vizyonumuz{% endblock %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Hakkımızda</title>
      <!-- bootstrap css -->
      <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
      <!-- style css -->
      <link rel="stylesheet" href="{% static 'css/style.css' %}">
      <!-- fonts -->
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

      <style>
         .carousel-inner {
            background-color: #f8f9fa;
         }
         .carousel-item {
            text-align: center;
            padding: 50px 0;
            background-color: #fff;
            transition: opacity 0.5s ease; /* Geçiş efekti */
         }
         .carousel-item img {
            width: 100%; /* Resmin genişliği tam ekran */
            height: auto; /* Yükseklik oranını korur */
         }
      </style>
   </head>
   <body>
      {% block content %}

<!-- Carousel Section -->
<main class="carousel-section">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <!-- İlk slayt, aktif olmalı -->
      <div class="carousel-item active">
        <div class="slide-content__image-container">
          <img class="slide-content__image" src="{% static 'images/vizyonumuz.png' %}" alt="Vizyon" style="width: 100%; height: 100%; object-fit: contain; object-position: center; display: block; aspect-ratio: 1035 / 557; position: relative;">
        </div>
      </div>
      <!-- Diğer slaytlar -->
      <div class="carousel-item">
        <div class="slide-content__image-container">
        <img class="slide-content__image" src="{% static 'images/misyonumuz.png' %}" alt="Misyon" style="width: 100%; height: 100%; object-fit: contain; object-position: center; display: block; aspect-ratio: 1035 / 557; position: relative;">        </div>
      </div>

    </div>
    <!-- Carousel Kontrolleri -->
    <button class="carousel-control-prev" type="button" data-target="#myCarousel" data-slide="prev" style="background-color: #E7E7E7; opacity: 1;">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>,
    </button>
    <button class="carousel-control-next" type="button" data-target="#myCarousel" data-slide="next" style="background-color: #E7E7E7; opacity: 1;">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </button>
  </div>
</main>
      {% endblock %}

      <!-- jQuery ve Bootstrap 4.1.0 JS -->
      <script src="{% static 'js/jquery.min.js' %}"></script> <!-- jQuery -->
      <script src="{% static 'js/popper.min.js' %}"></script> <!-- Popper.js -->
      <script src="{% static 'js/bootstrap.min.js' %}"></script> <!-- Bootstrap JS -->

      <script>
      $(document).ready(function() {
         $('#myCarousel').carousel({
            interval: 5000, // Slayt geçiş süresi (5 saniye)
            wrap: true // Döngüsel geçişi aktif hale getirir
         });

         // Butonlara tıklanınca slayt değiştirme
         $('.carousel-control-prev').on('click', function() {
            $('#myCarousel').carousel('prev');
         });

         $('.carousel-control-next').on('click', function() {
            $('#myCarousel').carousel('next');
         });
      });
      </script>
   </body>
</html>
